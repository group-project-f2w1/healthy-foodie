  <!-- LOGIN -->
  <section id="page_login" >
  
  <div class="container">
    <div class = "min-height-L align-items-center">
      <div class = "row down-M">
        <div class="col-12 text-center text-white" >
          <h1 style="font-size: 50px;">Placeholder header</h3>
        </div>

      </div>
      
      <div class = "row" >
        <!-- replace with picture later -->
        <div class="col-6" style="background-color: aliceblue;">
        </div>
  
        <div class="col-5 ">
  
          <div class="card">
            <h5 class = "card-header">Login</h5>
            <div class="card-body">
             
              <form>
  
                <label for="email">Email</label><br>
                <input type="text" name="email" id="login-email" style="width: 100%;" placeholder="name@email.com"><br><br>
                <label for="password">Password</label><br>
                <input type="password" name="password" id="login-password" style="width: 100%;" placeholder="password"><br><br>
                
                
              </form>
              
  
                <button type = "submit" class = "btn btn-primary" onclick="login(event)">Login</button>
                <br>
                <h6 class="text-left font-weight-light" style="padding:10px 0px"><a href="#" data-toggle="modal" data-target="#modal_register">New? Register Here</a></h6>
  
              
            </div>
    
    
          </div>
        </div>
        <div class="col"></div>    
      </div>
    </div>
  </div>
  </section>



  <!-- Modal Register -->
    <div class="modal fade" id="modal_register" tabindex="-1" role="dialog" aria-labelledby="modalRegisterLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalRegisterLabel">Register</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="register-email" placeholder="name@example.com">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="text" class="form-control" id="register-password" placeholder="password">
              </div>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="register()" data-dismiss="modal">Create Account</button>
          </div>
        </div>
      </div>
    </div>
