  <!-- LOGIN -->
  <section id="page_login" >
  
    <div class="container">
      <div class = "min-height-L align-items-center">

        <div class = "row down-M">
          <div class="col-12 text-center text-light" >
           <h1 style="font-size:80px; font-weight:bold">Healthy Foodie</h1>
          </div>
        </div>
        
        <div class = "row p-5 rounded-lg"  style="background-image: url('https://images.unsplash.com/photo-1493770348161-369560ae357d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80'); background-repeat: no-repeat;">

          <div class="col">

            <!-- <img src = 'https://images.unsplash.com/photo-1490818387583-1baba5e638af?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=931&q=80'> -->
          </div>
    
          <div class="col-5 ">
    
            <div class="card rounded-lg">
              <!-- <h5 class = "card-header">Sign Up</h5> -->
              <div class="card-body drop-shadow">
              
                <form>
    
                  <label for="email">Email</label><br>
                  <input type="text" name="email" id="signin-email" style="width: 100%;" placeholder="name@email.com"><br><br>
                  <label for="password">Password</label><br>
                  <input type="password" name="password" id="signin-password" style="width: 100%;" placeholder="password"><br><br>
                  
                  
                </form>
                
                  <div class = "login-btn-group">
                    <button type = "submit" class = "btn btn-dark login-btn" onclick="signIn(event)">Sign In</button>
                    <div class="g-signin2 login-google" data-onsuccess="onSignIn"></div>

                  </div>
                  <br>
                  <h6 class="text-left font-weight-light"><a href="#" data-toggle="modal" data-target="#modal_register">New? Register Here</a></h6>

                
              </div>

            </div>
          </div>

        </div>
      </div>

  <section id="page_home">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    
    <div class="container">
      <a class="navbar-brand" href="#">HF</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse ">
        <ul class="navbar-nav mr-auto">

        <div class="form-inline my-2 my-lg-0">
          <input id='search-bar' class="form-control mr-sm-2" type="search" placeholder="Your City" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="searchRestaurant()">Search</button>
        </div>
      </div>

    </div>

  </nav>

  <!-- Home page -->
  <div class="container my-lg">
    <div class = "row mt-5">
      <div class="col-3">

        <div id = "user-container">
          <!-- This section will be appended with jQuery showUserProfile() -->
        </div>
        

        <div id='favourite-container'>
          <!-- This section will be appended with jQuery showFavourites() -->
        </div>

      </div>
      <div class="col-6">

        <div class="card" id="content-recipe">
          <!-- This section will be appended with jQuery showRecipe() -->
        </div>

        <button type="button" class="btn btn-dark p-2 mt-3 mb-4" style="width:100%;" onclick ="afterSignIn()">Next Recipe</button>


      </div>
      <div class="col-3">

        <p>Restaurants Nearby</p>

        <div id = 'restaurants-container'>       
          <!-- This section will be appended with jQuery showRestaurants() -->
        </div>

        <div id = 'restaurants'>

        </div>

      </div>
    </div>

  </div>
  
    
  </section>


  <!-- Modal for Register User -->
    <div class="modal fade" id="modal_register" tabindex="-1" role="dialog" aria-labelledby="modalRegisterLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalRegisterLabel">Register</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="register-email" placeholder="name@example.com">
              </div>
              <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" class="form-control" id="register-fullname" placeholder="John Doe">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="register-password" placeholder="password">
              </div>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-dark" onclick="signUp()" data-dismiss="modal">Create Account</button>
          </div>
        </div>
      </div>
    </div>
